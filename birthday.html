<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="page">
    <div id="wrapper" v-alloytouch="{options: options, methods:{animationEnd: onAnimationEnd}}">
      <div id="scroller" class="alloytouch-target">
        <ul>
          <li>hello</li>
          <li>henanmei</li>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/vue.min.js"></script>
  <script type="text/javascript" src="js/alloy_touch.js"></script>
  <script type="text/javascript" src="js/alloy_touch.vue.js"></script>

  <script>
    Vue.use(vueAlloyTouch);

    new Vue({
      el: '#page',
      data: {
        options: {
          touch: "",//反馈触摸的dom, 默认 directive所在dom
          vertical: true,//不必需，默认是true代表监听竖直方向touch
          target: '#scroller', //运动的对象
          property: "translateY",  //被滚动的属性
          sensitivity: 1,//不必需,触摸区域的灵敏度，默认值为1，可以为负数
          factor: 1,//不必需,默认值是1代表touch区域的1px的对应target.y的1
          min: window.innerHeight - 45 - 48 - 2000, //不必需,滚动属性的最小值
          max: 0, //不必需,滚动属性的最大值
          step: 40
        }
      },
      methods: {
        onAnimationEnd() {
          console.log('onAnimationEnd')
        }
      }
      //动态设置属性
      //min: xxx,
      //max: xxx
    });
  </script>

</body>

</html>
